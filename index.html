    function sound() {
       if (document.getElementById('video-background').muted == false) {
           document.getElementById('video-background').muted = true;
           document.getElementById("sound").className = "fa fa-volume-off fa-stack-2x fa-nudge-left";
           document.getElementById("mute").className = "fa fa-times fa-right";
       }
       else {
           document.getElementById('video-background').muted = false;
           document.getElementById("sound").className = "fa fa-volume-up fa-2x";
           document.getElementById("mute").className = "fa-fw";
       }
    }
